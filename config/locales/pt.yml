  description_att:
    chemex_desc: Um clássico, a Chemex é uma maneira simples e elegante de preparar café de filtro. É uma peça linda feita de vidro não poroso, que não absorve odores ou resíduos químicos. A peça de madeira com o cordão de couro pode ser removida para facilitar a limpeza. Se usada em conjunto com os filtros originais Chemex, o processo de infusão proporcionará a chávena de café perfeita, sem sedimentos ou elementos amargos.Os papéis de filtro não estão incluídos. Pode comprar os filtros de papel aqui.
    columb_amaca_desc: AMACA – Asociación de Mujeres Productoras Agropecuarias del
      Cauca, é um grupo de mulheres produtoras de El Tambo, Cauca, Colômbia. Desde
      1999, a associação foi crescendo e hoje conta com 140 mulheres de três aldeias
      diferentes na mesma região. Todas são proprietárias da terra que cultivam e
      são chefes das suas famílias. O tamanho médio da fazenda é de um hectare por
      membro. A colheita é feita apenas de cerejas maduras que são despolpadas no
      mesmo dia da apanha e depois são processadas nas próprias fazendas. A secagem
      é feita em camas elevadas dentro de secadores parabólicos.
    columb_fudam_desc: 'FUDAM – Fundación Agraria y Ambiental para el Desarrollo Sostentible
      é uma associação colombiana fundada em 2000, que integra 300 cafeicultores orgânicos
      certificados pela Rainforest Alliance. Este grupo de pequenos proprietários
      vive no município de La Unión, em Nariño. As aldeias encontram-se a uma altitude
      tão elevada que as áreas de cultivo, em vez de estarem nos terrenos mais altos,
      situam-se mais abaixo, cercadas por belos picos altos e estradas irregulares.
      Os produtores da FUDAM acreditam firmemente nos princípios da sustentabilidade:
      ''É assim que vivemos, estes são os nossos valores e o nosso modo de vida.'''
    ethiopia_desc: Tega & Tula são produtores de café de especialidade localizados
      na reserva biológica da província de Keffa, na Etiópia. A propriedade estende-se
      por 500 hectares, dos quais 400 hectares são plantados com diferentes variedades
      de café. As varietais etíopes, as cultivares dos anos 70 e o café selvagem da
      floresta Keffa contribuem para a singularidade do café cultivado nesta região.
      A colheita e despolpagem do café são efetuados no mesmo dia. Os grãos são então
      fermentados debaixo de água durante 36 horas e é essa fermentação anaeróbica
      que aprimora os sabores e aromas de cada grão. Em seguida, é lavado em canais
      locais e, posteriormente, é mantido entre 16 a 18 horas em imersão num tanque
      antes de ser espalhado nas mesas de secagem. Os grãos de café lavados demoram
      entre 7 a 11 dias a secar.
    chemex_3_filter_desc: Filtros de papel para chemex 3 cups
    chemex_6_filter_desc: Filtros de papel para chemex 6 cups
    mesh_dripper_desc: Este filtro de malha de aço inoxidável de dupla camada garante o fluxo de ar correto para uma extração uniforme, proporcionando uma chávena de café sem sedimentos e mantendo muitos dos óleos para uma bebida rica e completa.
    hario_01_desc: Filtros de papel para V60 - 01 to 02 cups
    hario_02_desc: Filtros de papel para V60 - 01 to 04 cups
    kit_v_60_desc_html: O Kit Hario V60 contém tudo o que precisa para começar a fazer um saboroso café.<br>
      <strong>Inclui:</strong><br>
      <ul>
        <li>1x02 V60</li>
        <li>1x bule de vidro</li>
        <li>1x 40 filtros de papel (02)</li>
        <li>1x Colher</li>
      </ul>
      <strong>Informação adicional:</strong><br>
      <ul>
        <li>Pode ir à maquina de lavar</li>
        <li>Pode ir ao micro-ondas</li>
        <li>Feito no Japão</li>
      </ul>


    nica_desc: O Cerro de Jesus está localizado em Jalapa, no segundo pico mais alto
      da Nicarágua. A propriedade estende-se por 700 hectares, dos quais cerca de
      400 hectares são uma bela reserva florestal. Em 2017, efetuaram uma parceria
      com a Cafetos de Segovia, uma pequena estação de processamento de café de especialidade
      e empresa de exportação administrada por Martha e Ana Albir. Estas irmãs, que
      herdaram do pai a paixão e o conhecimento para cultivar seu próprio café, adquiriram
      em 2016 a Cafetos de Segovia e começaram a fornecer serviços de processamento
      e exportação para pequenos produtores de café locais, entrando em contato direto
      com práticas socialmente conscientes e dedicando-se à separação do café por
      variedade.
